{% extends "site_base.html" %}
{% load i18n %}
{% block body %}
<h1> Blogs </h1>
{% if blogs_list %}
    <ul>
      {% for blog in blogs_list %}
         <li>{{ blog.title }}</li>
         <p>{{ blog.body }}</p>
      {% endfor %}
    </ul>
{% include "blogs/_blog_paginate.html" %}
{% else %}
<p><% trans "No Blog Found!" %></p>
{% endif %}
{% endblock%}
