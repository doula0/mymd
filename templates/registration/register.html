{% extends "base_layout.html" %}
{% load url from future %}

{% block title %} MyMD - Signup {% endblock %}

{% block head %}
	{% include "module_header_includes.html" %}
<script>
$(function() {
	$('.submit').click(function (){
		$(this).closest('form').submit();
	});
});
</script>
{% endblock %}

{% block body %}
	{% include "module_nav.html" %}
<div id="signup">
	<form id="singupForm" method="post" action=".">{% csrf_token %}
		<table>
		{{ form.as_table }}
    	<tr><td colspan="2" align="right"><div><a class="button button-red submit">Register</a></div></td></tr>
		</table>
	</form>
</div>
{% endblock body %}
