{% extends "site_base.html" %}

{% block head_title %}{% trans "Personal Diary" %}{% endblock %}
{% block body_class %}diary{% endblock %}
{% block body %}

<div id="diary-list-container" class="row-fluid">
	<div class="span2">
    <ul class="nav nav-pills nav-stacked">
        <li class="active">
          <a href="{% url diary_list user.username %}">
              {% trans "My Meetup" %}
          </a>
        </li>
        <li>
          <a href="{% url diary_create %}">
            {% trans "Write Diary" %}
          </a>
        </li>
    </ul>
		<p>
		</p>
	</div>

	<div id="content" class="span10">
	</div>
</div>

{% include "diary/_diary_entry.tmpl" %}
<script>
  (function () {
    mymd.diaries.listDiaries("content", "diary-template");

    resp.done(function (data) {
    	console.log(data);
    });
  })();
</script>
{% endblock%}
